{% extends "base.html" %}
{% load url from future %}

{% block heading %}Login using any of the following methods{% endblock %}
{% block content %}
<div>
  <ul>
  {% for name in social_auth.backends.oauth2 %}
    <li><a rel="nofollow" href="{% url "socialauth_begin" name %}">{{ name|title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
